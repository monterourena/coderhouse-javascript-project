<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <section id="WelcomePage" hidden></section>
    <section id="CalculatorPage">
      <div class="InputsCard">
        <div class="InputsCard__Group">
          <p class="InputsCard__Group--Title">Initial Investment</p>
          <input class="ValueInput" type="number" placeholder="$ 3,000.0" id="InitialInvestmentInput"/>
        </div>
        <div class="InputsCard__Group">
          <p class="InputsCard__Group--Title">Annual increment</p>
          <input class="ValueInput" type="number" placeholder="$ 10,000.0" id="AnnualIncrementInput"/>
        </div>
        <div class="InputsCard__Group">
          <p class="InputsCard__Group--Title">Annual interest rate</p>
          <input class="ValueInput" type="number" placeholder="8.5" id="RateInput"/>
        </div>
        <div class="InputsCard__Group">
          <p class="InputsCard__Group--Title">Investment term (years)</p>
          <input class="ValueInput" type="number" placeholder="30" id="YearInput"/>
        </div>
        <div class="InputsCard__Group--Button">
          <button id="CalculateButton">Calculate</button>
        </div>

      </div>

      <div class="CalculationResult__Hero">
        <p class="CalculationResult__Title">Future investment value</p>
        <p class="CalculationResult__Value" id="InvestmentResultOutput">$ 0,000.0</p>
      </div>
      <div class="CalculationPeriod__Slider">
        <div class="Slider__Container">
          <button id="SliderButton__Beginning" class="Button__Slider Active"> Annual income at the beginning</button>
          <button id="SliderButton__End" class="Button__Slider">Annual income at the end</button>
        </div>
        <button id="SaveRecordButton" class="Button__Outlined--Gradient">Save</button>
      </div>
      <div class="Button__Link--Gradient"></div>
    </section>
    <section id="RecordsPage">
      <h1>Records</h1>
      <div class="Records__Container" id="RecordsContainer">

      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
