<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <section id="WelcomePage" hidden>
    </section>
    <section id="CalculatorPage">
      <div class="InputsCard">
        <div class="InputsCard__Group">
          <p class="InputsCard__Group--Title">Initial Investment</p>
          <input class="ValueInput" type="number" step="1000" placeholder="$ 3,000.0" id="InitialInvestmentInput"/>
        </div>
        <div class="InputsCard__Group">
          <p class="InputsCard__Group--Title">Annual increment</p>
          <input class="ValueInput" type="number" step="1000" placeholder="$ 10,000.0" id="AnnualIncrementInput"/>
        </div>
        <div class="InputsCard__Group">
          <p class="InputsCard__Group--Title">Annual interest rate</p>
          <input class="ValueInput" type="number" step="0.5" placeholder="8.5" id="RateInput"/>
        </div>
        <div class="InputsCard__Group">
          <p class="InputsCard__Group--Title">Investment term (years)</p>
          <input class="ValueInput" type="number" placeholder="30" id="YearInput"/>
        </div>

      </div>

      <div class="CalculationResult__Hero">
        <p class="CalculationResult__Title">Future investment value</p>
        <p class="CalculationResult__Value" id="InvestmentResultOutput">$ 0,000.0</p>
      </div>
      <div class="CalculationPeriod__Slider">
        <div class="Slider__Container">
          <button id="SliderButton__Beginning" class="Button__Slider Active"> Annual income at the beginning</button>
          <button id="SliderButton__End" class="Button__Slider">Annual income at the end</button>
        </div>
        <button id="CalculateButton" class="Button__Outlined--Gradient">Calculate</button>
        <button id="SaveRecordButton" class="Button__Outlined--Gradient">Save</button>
        
      </div>
      <div class="CenteredContentWrapper MT-48">
        <a class="Button__Link--Gradient" href="#RecordsPage">View records →</a>
      </div>
      
    </section>
    <section id="RecordsPage">
      <div class="RecordsTitleBar" id="RecordsTitleBar">
        <h1 class="RecordsTitleBar__Item">My Records</h1>
        <div class="RecordsTitleBar__Item dropdown">
          <button type="button" class="Button__Outlined--Gradient dropdown-toggle" data-bs-toggle="dropdown">
            Filter
          </button>
          <div class="dropdown-menu">
            <p class="InputsCard__Group--Title VerticalMargin-24">Minimum investment years</p>
            <input class="ValueInput--Filter" type="number" placeholder="8.5" id="FilterInput"/>
            <div class="CenteredContentWrapper">
              <button id="SetFilterButton" class="Button__Outlined--Gradient NoMargins MT-24">Save</button>
              <a class="Button__Link--Gradient MT-24" id="ClearFilterButton">Clear Filter→</a>
            </div>
          </div>
         
        </div>
      </div>
      <div class="Records__Container" id="RecordsContainer">

      </div>
      <div class="CenteredContentWrapper MT-48">
        <a class="Button__Link--Gradient" id="ClearRecordsButton">Clear records →</a>
      </div>
    </section>

    <script src="./main.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
 </body>
</html>
